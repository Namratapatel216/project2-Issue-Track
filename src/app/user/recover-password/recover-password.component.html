<div class="wrapper">
    <header class="main-header">
        <a href="../../index2.html" class="logo">
          <span class="logo-mini"><b>A</b>LT</span>
          <span class="logo-lg"><b>Issue</b>Track</span>
        </a>
        <nav class="navbar navbar-static-top">
           <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <li class="dropdown notifications-menu">
                <a class="nav-link" href="javascript:void(0);" (click)="login()">Login </a>
              </li>
              <li class="dropdown notifications-menu">
                <a class="nav-link" href="javascript:void(0);" (click)="signUp()">SignUp </a>
              </li>
            </ul>
          </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto middle_divs">
                <div class="card card-signin my-5" style="border: 0px!important;">
                    <div class="card-body">
                        <div class="info-form"
                            style="border:1px solid;border-color:lightgrey;border-radius:25px;padding:5%;">
                            <form #LoginForm="ngForm" (ngSubmit)="recover_pwd_data()" class="form-inlin justify-content-center">
    
                                <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Recover Password</h1>
                                <div ng-hide="myValue" class="ng-hide">
                                    <input type="hidden" value="{{email_from_token}}" name="email" [(ngModel)]="email"
                                        #tok="ngModel" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" name="password" [(ngModel)]="password" #pwd="ngModel"
                                        class="form-control" (keyup)="PassRequirements($event.target.value)"
                                        id="exampleInputPassword1" placeholder="Password">
                                    <div class="message arrow-top" id="messagebox">
                                        <div class="tooltiptext" id="tooltiptext">
                                            <h3>Password Requirements:</h3>
                                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                            <p id="number" class="invalid">A <b>number</b></p>
                                            <p id="length" class="invalid">Minimum <b>7 characters</b> and maximum <b>14
                                                    characters</b></p>
                                        </div>
                                    </div>
                                    <div style="display: none;margin-top: 1%" id="password_validation"
                                        class="alert alert-danger" role="alert">
                                        The Password Does not met Requirements.
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Confirm Password</label>
                                    <input type="password" name="cnf_pwd" [(ngModel)]="cnf_pwd" #rpwd="ngModel"
                                        class="form-control" id="exampleInputConfirmPassword1"
                                        placeholder="Confirm Password">
                                    <div style="display: none;margin-top: 1%" id="retype_password_validation"
                                        class="alert alert-danger" role="alert">
                                        Password Does not Match.
                                    </div>
                                </div>
                                <button id="recover_pwd_submit" type="submit" class="btn btn_width btn-success"><i class="fas fa-paper-plane"></i>&nbsp;Send Email</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
